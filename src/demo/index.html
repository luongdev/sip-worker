<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP Worker Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      
      .panel {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        flex: 1;
        min-width: 300px;
      }
      
      .panel h2 {
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      button {
        padding: 8px 15px;
        margin: 5px;
        cursor: pointer;
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .log-container {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        background-color: #f9f9f9;
        font-family: monospace;
        font-size: 12px;
      }
      
      .status {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 5px;
      }
      
      .connected {
        background-color: green;
      }
      
      .disconnected {
        background-color: red;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      input, textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      
      textarea {
        height: 60px;
      }
      
      .action-buttons {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>SIP Worker Demo</h1>
    
    <div class="container">
      <div class="panel">
        <h2>Worker Connection</h2>
        <div>
          Status: <div id="connectionStatus" class="status disconnected"></div>
          <span id="statusText">Disconnected</span>
        </div>
        <div>Connected clients: <span id="clientCount">0</span></div>
        <div class="action-buttons">
          <button id="connectWorker">Connect to Worker</button>
          <button id="requestWorker" disabled>Request Info</button>
          <button id="disconnectWorker" disabled>Disconnect</button>
        </div>
      </div>
      
      <div class="panel">
        <h2>SIP Configuration</h2>
        <div class="form-group">
          <label for="sipUri">SIP URI:</label>
          <input type="text" id="sipUri" placeholder="sip:username@example.com" value="sip:10000@voiceuat.metechvn.com">
        </div>
        <div class="form-group">
          <label for="sipPassword">Password:</label>
          <input type="password" id="sipPassword" placeholder="Password" value="Abcd@54321">
        </div>
        <div class="form-group">
          <label for="sipWsServers">WebSocket Servers (one per line):</label>
          <textarea id="sipWsServers" placeholder="ws://sip-ws.example.com:8088">ws://101.99.20.58:7080</textarea>
        </div>
        <div class="form-group">
          <label for="sipExpires">Register Expires (seconds):</label>
          <input type="number" id="sipExpires" value="600">
        </div>
      </div>
      
      <div class="panel">
        <h2>SIP Status</h2>
        <table width="100%">
          <tr>
            <td>Initialized:</td>
            <td><div id="sipInitStatus" class="status disconnected"></div></td>
            <td><button id="initSip" disabled>Initialize SIP</button></td>
          </tr>
          <tr>
            <td>Connected:</td>
            <td><div id="sipConnectStatus" class="status disconnected"></div></td>
            <td><button id="connectSip" disabled>Connect SIP</button></td>
          </tr>
          <tr>
            <td>Registered:</td>
            <td><div id="sipRegisterStatus" class="status disconnected"></div></td>
            <td><button id="registerSip" disabled>Register SIP</button></td>
          </tr>
        </table>
      </div>
    </div>
    
    <div class="panel">
      <h2>Log</h2>
      <div id="logContainer" class="log-container"></div>
    </div>
    
    <script type="module">
      import './index.ts';
    </script>
  </body>
</html>
